on:
  push:
    branches: [master]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest] #[macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_NOLOGO: true
      PASOPA_OUT: ./PowerApps-Language-Tooling/bin/Debug/PASopa/
      PASOPA_SRC: ./PowerApps-Language-Tooling
    steps:
    - name: Check out PowerApps-Language-Tooling
      uses: actions/checkout@master
      with:
        repository: microsoft/PowerApps-Language-Tooling
        token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        path: ${{ env.PASOPA_SRC }}

    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - run: dotnet --info

    - name: PowerApps-Language-Tooling Bin (win)
      run: cd ${{ env.PASOPA_SRC }};./build ci;cd ..;move ${{ env.PASOPA_OUT }} ./bin;rmdir /S ${{ env.PASOPA_SRC }};dir /s ./bin;
      shell: cmd
      if: ${{ runner.os == 'Windows' }} 
      
      ## Only difference here is not forcing cmd
    - name: PowerApps-Language-Tooling Bin (!win)
      run: cd ${{ env.PASOPA_SRC }};./build ci;cd ..;mv ${{ env.PASOPA_OUT }} ./bin;rm -r ${{ env.PASOPA_SRC }};ls -R -all ./bin;
      if: ${{ runner.os != 'Windows' }}

    - name: Check out Self
      uses: actions/checkout@master
      with:
        path: '.'
        token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

